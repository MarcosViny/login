<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Desafio 04</title>
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <div class="home">
        <div class="container container-home">
            <section class="section section-home">
                <img src="assets/img/image.svg" alt="" class="section__image">
            </section>
            <aside class="aside-home">
                <div class="aside-container">
                    <p class="aside__text">Bem vindo de volta</p>
                    <h1 class="aside__title">Faça login na sua conta</h1>
                    <form action="" class="form form-login">
                        <div class="form-block" id="formB1">
                            <label class="form-block__label" for="email">E-mail</label>
                            <input class="form-block__input" type="email" name="email" id="email"
                                placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-block">
                            <label class="form-block__label" for="pwd">Senha</label>
                            <input class="form-block__input" type="password" name="password" id="pwd"
                                placeholder="Digite sua senha">
                        </div>
                        <div class="form-options">
                            <div class="checkbox-block">
                                <input type="checkbox" name="remember" id="remember">
                                <label class="form-block__label" for="remember">Lembre de mim</label>
                            </div>
                            <a class="forgot__password" href="#">Esqueceu sua senha?</a>
                        </div>
                        <button class="btn btn-login">Entrar</button>
                        <button class="btn btn-loginWithGoogle">
                            <img class="icon-google" src="assets/icons/google.svg" alt="Conectar Google">
                            <span>Ou faça login com o Google</span>
                        </button>
                        <p class="signup">Não tem uma conta? <a href="#">Cadastre-se</a></p>
                    </form>
            </aside>
        </div>
    </div>
    
</body>

</html>
